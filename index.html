<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link  href="css/bootstrap.css"rel="stylesheet">
    <link href="css/styles.css"rel="stylesheet" >
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pingpong</title>
  </head>
  <body>
    <div class="container">
    <h1 class="jumbotron">Ping Pong</h1>
     <h2>Let's Play!</h2>
     <h3>Rules:</h3>
     <p>Ping Pong will count up to your number from 1 with the following exceptions</p>
     <ol>
       <li>Numbers divisible by 3 become "ping"</li>
       <li>Numbers divisible by 5 become "pong"</li>
       <li>Numbers divisible by 3 and 5 become "pingpong"</li>
     </ol>
     <form id="ping-pong">
       <div class="form-group">
         <label for="number">Enter your number here:</label>
         <input id="number" type="text" name="number">
         <button type="submit" class="btn" name="button">pingpong!</button>

         <ul id="result">

         </ul>

       </div>

     </form>
    </div>

  </body>
</html>
